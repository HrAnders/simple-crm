<mat-card class="user-detail-header">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetails()">
            <span>Edit</span>
            <mat-icon>edit</mat-icon>
          </button>
      </mat-menu>
  <div class="avatar-container">
    <img src="./../../assets/img/avatar.png" alt="" />

    <div class="user-details">
      <h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
      
      {{currentUser.email}}
    </div>
  </div>
</mat-card>

<mat-card class="mt-32">

    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">
            <span>Edit</span>
            <mat-icon>edit</mat-icon>
          </button>
      </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{currentUser.street}} <br>
        {{currentUser.zipCode}} {{currentUser.city}}
    </mat-card-content>
</mat-card>
