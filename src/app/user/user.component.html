<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>

      <tr *ngFor="let user of getList()" [routerLink]="['/user/' + user.id]">
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
      </tr>

      

    </table>
  </mat-card-content>
</mat-card>

<div class="example-button-container">
  <button
    class="add-user-btn"
    mat-fab
    color="primary"
    matTooltip="Add user"
    [matTooltipPosition]="'above'"
    (click)="openDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
